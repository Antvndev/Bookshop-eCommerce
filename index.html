<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bookstore eCommerce</title>
  <!-- Boxicons icons -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <!-- Your nav CSS -->
  <link rel="stylesheet" href="index.css" />
  <meta name="description" content="This is a book store ecommerce demo website">
</head>
<body>
  <!-- Top Navigation (desktop & mobile) -->
  <header class="top-nav">
    <a href="#home" class="logo">
      <!-- Replace with your logo image or text -->
      <img src="logo.png" alt="Bookstore Logo" class="logo-img" />
    </a>
    <!-- Main links for desktop; hidden on smaller screens -->
    <nav class="main-nav">
      <ul class="nav-list">
        <li><a href="#home">Home</a></li>
        <li><a href="#best-sellers">Best Sellers</a></li>
        <li><a href="#on-sale">On Sale</a></li>
        <li><a href="#new-books">New Books</a></li>
        <li><a href="#reviews">Customer Reviews</a></li>
      </ul>
    </nav>
    <!-- Right-side icons: account & theme toggle -->
    <div class="nav-icons">
      <a href="/account" class="icon-btn" aria-label="Account">
        <i class='bx bx-user'></i>
      </a>
      <button id="theme-toggle" class="icon-btn" aria-label="Toggle theme">
        <i class='bx bx-moon' id="theme-icon"></i>
      </button>
    </div>
  </header>

  <!-- Bottom Navigation (mobile/tablet) -->
  <nav class="bottom-nav">
    <a href="#home" class="nav-item">
      <i class='bx bx-home'></i>
      <span class="nav-label">Home</span>
    </a>
    <a href="#best-sellers" class="nav-item">
      <i class='bx bx-star'></i>
      <span class="nav-label">Best Sellers</span>
    </a>
    <a href="#on-sale" class="nav-item">
      <i class='bx bx-tag'></i>
      <span class="nav-label">Sale</span>
    </a>
    <a href="#new-books" class="nav-item">
      <i class='bx bx-book'></i>
      <span class="nav-label">New</span>
    </a>
    <a href="#reviews" class="nav-item">
      <i class='bx bx-chat'></i>
      <span class="nav-label">Reviews</span>
    </a>
  </nav>
  
</body>
</html>

<script src="nav.js" defer></script>
