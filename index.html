<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bookstore eCommerce</title>
  <!-- Boxicons icons -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <!-- Remix icons -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
  
  <!-- Your nav CSS -->
  <link rel="stylesheet" href="index.css" />
  <meta name="description" content="This is a book store ecommerce demo website">
</head>
<body>
  <header>
    <a href="#home" class="logo">
       <i class='bx bx-book | logo-img' alt="Logo icon"></i>
        Bookstore
    </a>
    <nav>
      <ul class="nav-list">
        <li><a href="#" class="nav-link" ><i class='bx bx-home'></i>Home</a></li>
        <li><a href="#OnSale" class="nav-link" ><i class='bx bx-tag'></i>On Sale</a></li>
        <li><a href="#BestSellers" class="nav-link" ><i class='bx bx-star'></i>Best Sellers</a></li>
        <li><a href="#" class="nav-link" ><i class='bx bx-book'></i>All Books</a></li>
        <li><a href="#Reviews" class="nav-link" ><i class='bx bx-chat'></i>Customer Reviews</a></li>
      </ul>
    </nav>
    <div class="nav-icons">
      <a href="#" class="icon-btn" id="login-button" aria-label="Account">
        <i class='bx bx-user'></i>
      </a>
      <button id="theme-toggle" class="icon-btn" aria-label="Toggle theme">
        <i class='bx bx-moon' id="theme-icon"></i>
      </button>
    </div>
  </header>
  <!-- ====================Login==================== -->
   <div class="login grid" id="login-content">
    <form action="" class="login__form grid">
      <h3 class="login__title">Log In</h3>
      <div class="login__group grid">
        <div>
          <label for="login-email" class="login__label">Email</label>
          <input type="email" placeholder="Write your email" id="login-email" class="login__input">
        </div>
        <div>
          <label for="login-pass" class="login__label">password</label>
          <input type="password" placeholder="Enter your password" id="login-pass" class="login__input">
        </div>
      </div>

      <div class="login__links" >
        <span class="login__signup">
          You do not have an account? <a href="#">Sign up</a>
        </span>

        <a href="#" class="login__forgot">
          You forgot your password?
        </a>

        <button type="submit" class="login__button button">Log In</button>

      </div>
    </form>
    <i class="ri-close-line login__close" id="login-close"></i>
   </div>
  
  <Hero></Hero>
  <section id="OnSale">
    <h1>On sale</h1>
  </section>
  <section id="BestSellers">
    <h1>Best sellers</h1>
  </section>
  <section id="Reviews" >
    <h1>Reviews</h1>
  </section>

</body>
</html>

<script src="nav.js" defer></script>
